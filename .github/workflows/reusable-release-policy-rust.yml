name: Build and release a Kubewarden policy written in Rust

on:
  workflow_call:
    inputs:
      input-wasm:
        type: string
        required: true
      oci-target:
        type: string
        required: true
    secrets:
      workflow-pat:
        required: true
      oidc-token:
        required: true


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      -
        name: Install dependencies
        uses: kubewarden/github-actions/policy-gh-action-dependencies@v1
      -
        name: Build and annotate policy
        uses: kubewarden/github-actions/policy-build-rust@v1
        with:
          input-wasm: target/wasm32-unknown-unknown/release/${{ inputs.input-wasm }}.wasm
      -
        name: Run e2e tests
        run: |
          echo "token ${{ secrets.oidc-token }} - ${{ secrets.workflow-pat }}"
      -
        name: Release
        uses: raulcabello/github-actions/policy-release@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          oci-target: ${{ inputs.oci-target }}
          workflow-pat: ${{ secrets.workflow-pat }}
          annotated-wasm: annotated-policy.wasm
          oidc-token: ${{ secrets.oidc-token }}


